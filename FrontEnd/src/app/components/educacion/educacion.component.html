<div class="row">
    <h2><u>EDUCACION ACADEMICA</u></h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">+Formacion Academica</button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td><h4>{{Educacion.nombreE}}</h4></td>
                    <td><h3>{{Educacion.descripcionE}}</h3></td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-secondary" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pen-fill"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)"><i class="bi bi-x-circle-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
